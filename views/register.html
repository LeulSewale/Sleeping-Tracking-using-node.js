<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/jquery-3.6.0.js"></script>
    <script src="assets/javascript.js"></script>
    <title>Register Page</title>
</head>

<body class="body-container">
    <div id="header">
        <nav class="row-sm bg-dark navbar">
            <h1 id="blog" class="ml-5 pl-5 text-light"> Sleep Tracking</h1>
            <ul class="nav float-right justify-content-center">
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/login">Login</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/userPage">Profile</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/adminPage">Admin</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <form action="/register" method="POST" onsubmit="return validateForm(this)" class="form-container">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="Enter first name" required autofocus/>
                                    <div class="invalid-feedback">
                                        Please Enter your First Name
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="enter last name" required autofocus/>
                                    <div class="invalid-feedback">
                                        Please Enter your last name?
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input type="email" class="form-control" name="email" placeholder="" id="email" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>
                                <label>Password</label>
                                <div class="form-group form-inline">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="************" style="width: 280px;" required><i class="far fa-eye" id="togglePassword" style="margin-left: -20px; cursor: pointer;"></i>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="phone">Mobile:</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="" required/>

                                    <div class="invalid-feedback">
                                        phone is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="male" checked="checked">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
                                </div>
                                <div class="mt-4 text-center">
                                    Already have an account? <a href="/login">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/javascript.js"></script>
    <script src="assets/jquery-3.6.0.js"></script>
    <title>Login</title>
</head>

<body class="body-container">
    <div id="header">
        <nav class="row-sm bg-dark navbar">
            <h1 id="blog" class="ml-5 pl-5 text-light"> Sleep Tracking</h1>
            <ul class="nav float-right justify-content-center">
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/register">Register</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/userPage">Profile</a>
                </li>
                <li class="h4 nav-item col-sm">
                    <a class="nav-link text-light" href="/adminPage">Admin</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login Form </h4>
                            <form method="POST" class="form-container" action="/login">
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>
                                <label for="password">Password</label>
                                <div class="form-group form-inline">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="*************" style="width: 280px;" required><i class="far fa-eye" id="togglePassword" style="margin-left: -20px; cursor: pointer;"></i>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Remember Me</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
                                </div>
                                <div>
                                    <span>Message:<span class="text-danger">{{message}}</span></span>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
                                </div>
                                <hr class="my-4"> <button class="btn btn-danger btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                 <button class="btn btn-info btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

                                <div class="mt-4 text-center">
                                    If there is no account please click this.. <a href="/register"> Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>

</html>
